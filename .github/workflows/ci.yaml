name: helloworkflow
on:
  workflow_dispatch:
    inputs:
      usertext:
        description: 'user text to print out'
        required: true
        type: string
        
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: text
        env:
          filename: test
          filetext: test2
        run: |
          echo "$filetext" > $filename.txt
          cat $filename.txt
