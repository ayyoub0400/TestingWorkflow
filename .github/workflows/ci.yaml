name: helloworkflow
on: push

env:
  image: hello-world

jobs:
  job:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: dockerlogin
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} 

      - name: dockerhelloworld 
        run: |
          docker pull $image
          docker run $image
        

      
    
