name: helloworkflow
on: 
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'


jobs:
  job:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: outputcontext
      run: |
        echo "${{ github.repository }}"
        echo "${{ github.event_name }}"
        echo "${{ github.actor }}"
        echo running on  "${{ runner.os }}"
        echo "this is the feature branch"
      
        

      
    
