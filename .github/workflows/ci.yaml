name: helloworkflow

on:
  workflow_dispatch:
    inputs:
      security_check:
        description: 'Run security checks'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ inputs.security_check }}
    permissions:
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run security checks
        if: ${{ inputs.security_check }}
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform security analysis
        if: ${{ inputs.security_check }}
        uses: github/codeql-action/analyze@v3


      - name: user selected option
        if: ${{ inputs.security_check && success()}} 
