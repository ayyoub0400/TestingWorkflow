name: helloworkflow
on: 
  workflow_dispatch:
    inputs:
      hellomars:
        description: 'hellomars'
        required: false
        type: boolean
      helloworld:
        description: 'helloworld'
        required: false
        type: boolean
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
    - name: outputcontext
      if: inputs.hellomars == true
      run: |
        echo "hellomars"
      
    - name: outputworld
      if: inputs.helloworld == true
      run: |
        echo "helloworld"
      
        

      
    
