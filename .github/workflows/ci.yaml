name: helloworkflow
on: push

jobs:
  job:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: dockerlogin
        run: docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin ${{secrets.DOCKER_PASSWORD}} 

      - name: dockerhelloworld 
        run: |
          docker pull helloworld
          docker run helloworld
        

      
    
