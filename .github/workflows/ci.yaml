name: helloworkflow
on: 
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'


jobs:
  job:
    
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      ! contains(github.event.head_commit.message, 'skip ci')
    steps:
    - name: outputcontext
      run: |
        echo "${{ github.repository }}"
        echo "${{ github.event_name }}"
        echo "${{ github.actor }}"
        echo running on  "${{ runner.os }}"
        echo "this is the feature branch"
      
        

      
    
