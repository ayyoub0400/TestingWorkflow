name: helloworkflow
on: 
  workflow_dispatch:
    inputs:
      selector:
        description: 'select output'
        required: true
        type: choice
        options:
          - helloworld
          - hellomars

jobs:
  job:
    
    runs-on: ubuntu-latest
    steps:
    - name: outputcontext
      run: |
        echo "${{ github.repository }}"
        echo "${{ github.event_name }}"
        echo "${{ github.actor }}"
        echo running on  "${{ runner.os }}"
        echo "this is the feature branch"
        echo "${{ inputs.selector }}"
      
        

      
    
